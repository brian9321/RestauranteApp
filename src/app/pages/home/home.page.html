
<ion-header class="ion-no-border">
  
  <ion-item lines="none" *ngIf="barraVisible">
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="RoteMenuApp()">
        <ion-icon name="apps-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-item>

  <ion-item lines="none" *ngIf="!barraVisible">
    <ion-buttons slot="start">
      <ion-button (click)="RoteLogin()">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-item>

</ion-header>


<ion-content [fullscreen]="true">
  <div class="ion-padding wrapper">

    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h4 class="title">
            Restaurantes
          </h4>
        </ion-col>
        <ion-col size="6" (click)="RoteLogin()">
          <h4 class="more ion-text-end">
            Entrar
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    </div>
 

  <ion-list >

    <ion-card-content class="ion-text-left" (click)="RoteMenu()">

      <div class="img-wrapper">
        <ion-img src="https://supermamaspanama.com/wp-content/uploads/2019/06/restaurante-1-1280x720.jpg?auto=compress&cs=tinysrgb&dpr=2&w=500"></ion-img>
      </div>
      
      <ion-card-title class="title">Nombre Restaurante</ion-card-title>
      <ion-card-subtitle>calle restaurante #nu ciudad estado.</ion-card-subtitle>
    </ion-card-content>

    <ion-card-content class="ion-text-left" (click)="RoteMenu()">

      <div class="img-wrapper">
        <ion-img src="https://s3-eu-west-1.amazonaws.com/gr-cms/media/filer_public/cc/ec/ccecba57-fc3a-4b94-911a-966ab4265c40/1.jpg?auto=compress&cs=tinysrgb&dpr=2&w=500"></ion-img>
      </div>
      
      <ion-card-title class="title">Nombre Restaurante</ion-card-title>
      <ion-card-subtitle>calle restaurante #nu ciudad estado.</ion-card-subtitle>
    </ion-card-content>

    <ion-card-content class="ion-text-left" (click)="RoteMenu()">

      <div class="img-wrapper">
        <ion-img src="https://assets.entrepreneur.com/content/3x2/2000/20180627140307-restaurante.jpeg?width=600&crop=16:9?auto=compress&cs=tinysrgb&dpr=2&w=500"></ion-img>
      </div>
      
      <ion-card-title class="title">Nombre Restaurante</ion-card-title>
      <ion-card-subtitle>calle restaurante #nu ciudad estado.</ion-card-subtitle>
    </ion-card-content>
    
  </ion-list>
  
  
</ion-content>
