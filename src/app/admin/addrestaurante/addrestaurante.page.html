<ion-header class="ion-no-border">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="ion-padding">

    <ion-card class="ion-margin-bottom">
      <ion-img src="assets/addimage.png"></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>
              <ion-item lines="none">
                <ion-icon color="primary" name="business-outline" slot="start"></ion-icon>
                <ion-input id="nombrerestaurante" type="" placeholder="Nombre Restaurante"></ion-input>
              </ion-item>
            </ion-card-title>
            <br>
            <ion-card-subtitle>
              <ion-item>
                <ion-icon name="map-outline" color="primary" slot="start"></ion-icon>
                <ion-input id="ubicacion" type="" placeholder="Ubicacion"></ion-input>
              </ion-item>
            </ion-card-subtitle>
            <hr>
            <ion-card-subtitle>
              <ion-item>
                <ion-icon color="secondary" slot="start" name="call-outline"></ion-icon>
                <ion-input id="ubicacion" type="" placeholder="Telefono"></ion-input>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon color="secondary" slot="start"  name="logo-whatsapp"></ion-icon>
                <ion-input id="wwhatsapp" type="" placeholder="Whatsapp"></ion-input>
              </ion-item>
              <br>
              <ion-item>
                <ion-icon color="success" slot="start" name="mail-outline"></ion-icon>
                <ion-input id="email" type="" placeholder="Correo"></ion-input>
              </ion-item>
            
            </ion-card-subtitle>
          </ion-col>
          
        </ion-row>
      </ion-card-content>
    </ion-card>
