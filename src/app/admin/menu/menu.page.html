<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="end">
      <img  src="assets/logodx.png">
    </ion-avatar>
    <ion-label>
      <h2>BooxFood</h2>
      <p>InnovaCook</p>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <ion-item lines="none" *ngIf="(authService.usuario.idrol * 1 === 3  )">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon color="primary" name="business-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Mi Restaurante
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon color="primary" name="hammer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Soporte
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none" *ngIf="authService.usuario.idrol * 1 === 1 || authService.usuario.idrol * 1 === 2" (click)="RouterRestaurantes()">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon color="primary" name="business-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Restaurantes
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


    <ion-item lines="none" *ngIf="authService.usuario.idrol * 1 === 1 || authService.usuario.idrol * 1 === 2" (click)="RouterUser()">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon name="person-add-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Usuarios
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none" *ngIf="authService.usuario.idrol * 1 === 1 || authService.usuario.idrol * 1 === 2" (click)="RouterCatgoria()">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon name="fast-food-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Categorias
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none" *ngIf="authService.usuario.idrol * 1 === 1 || authService.usuario.idrol * 1 === 2" (click)="RouterCiudad()">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon name="map-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Ciudades
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none" *ngIf="authService.usuario.idrol * 1 === 1 || authService.usuario.idrol * 1 === 2" (click)="RouterEstado()">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon name="map-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Estados
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none" *ngIf="authService.usuario.idrol * 1 === 1 || authService.usuario.idrol * 1 === 2" (click)="RouterPais()">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon name="map-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label color="primary">
              Paises
            </ion-label>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
